<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAUC</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Pretendard 폰트 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">

    <style>
        * {
            font-family: 'Pretendard', sans-serif !important;
        }

        .footer {
            background-color: #000;
            color: #fff;
            padding: 40px 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .subscribe-input {
            width: 100%;
            max-width: 250px;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>

<th:block th:fragment="header">
    <header id="stickyHeader">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <!-- 좌측: 브랜드 -->
                <a class="navbar-brand fw-bold" href="/">SSAUC</a>

                <!-- 모바일 토글 버튼 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 가운데: 네비게이션 메뉴 -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{product}">상품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{community}">커뮤니티</a>
                        </li>
                    </ul>
                </div>

                <!-- 우측: 검색창, 좋아요, 장바구니 아이콘 -->
                <div class="d-flex align-items-center">
                    <!-- 검색폼 -->
                    <form class="d-flex me-3">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="검색어를 입력해주세요" aria-label="검색" size="30">
                            <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
                        </div>
                    </form>
                    <!-- 좋아요 아이콘 -->
                    <a th:href="@{like}" class="me-3 text-dark">
                        <i class="bi bi-heart"></i>
                    </a>
                    <!-- 장바구니 아이콘 -->
                    <a th:href="@{cart}" class="me-3 text-dark">
                        <i class="bi bi-cart"></i>
                    </a>
                    <!-- 내 정보 아이콘 -->

                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" th:href="@{mypage}">내 정보</a></li>
                            <li><a class="dropdown-item" href="#">내 쏙머니</a></li>
                            <li><a class="dropdown-item" href="#">배송조회</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <!-- session이 있을 경우 로그아웃 없을 경우 Login 으로 출력                    -->
                            <li><a class="dropdown-item" th:href="@{signin}">로그인</a></li>
                            <!--                    <li><a class="dropdown-item" href="#">Logout</a></li>-->
                        </ul>
                    </div>
                    <!--            <a href="/profile.html" class="me-3 text-dark">-->
                    <!--                <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>-->
                    <!--            </a>-->
                </div>
            </div>
        </nav>
    </header>
</th:block>


<div class="container" layout:fragment="content">

</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h5><strong>SSAUC</strong></h5>
                <p>신세계 I&C 5차수 자바 교육 과정</p>
            </div>

            <div class="col-md-3">
                <h5><strong>팀원</strong></h5>
                <ul class="list-unstyled">
                    <li>강기호</li>
                    <li>김건희</li>
                    <li>김희재</li>
                    <li>박상협</li>
                    <li>정영재</li>
                </ul>
            </div>

            <div class="col-md-3">
                <h5><strong>링크</strong></h5>
                <ul class="list-unstyled">
                    <li><a href="#">Github</a></li>
                    <li><a href="#">Trello</a></li>
                    <li><a href="#">Notion</a></li>
                    <li><a href="#">Google Drive</a></li>
                </ul>
            </div>

            <div class="col-md-3">
                <h5><strong>추가해야할 것들</strong></h5>
                <ul class="list-unstyled">
                    <li><a href="#">신사골 감자탕</a></li>
                    <li><a href="#">ㅁㄴㅇㅁㄴㅇ</a></li>
                    <li><a href="#">Notion</a></li>
                    <li><a href="#">Google Drive</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener("scroll", function () {
        let header = document.getElementById("stickyHeader");
        if (window.scrollY > 100) {
            header.classList.add("fixed-top", "shadow");
        } else {
            header.classList.remove("fixed-top", "shadow");
        }
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <!-- 필요한 css,js,cdn 등등 추가하기 -->
    <style>
        .active-menu {
            background-color: #e0e0e0 !important; /* 클릭된 메뉴의 배경색 */
            font-weight: bold !important; /* 클릭된 메뉴 글씨 굵게 */
            border-radius: 5px; /* 부드러운 둥근 모서리 */
            padding: 10px;
        }

    </style>
</head>

<div class="container" layout:fragment="content">
    <!-- 필요한 태그 추가하기 -->
    <!-- container 시작 -->
    <div class="container py-5">
        <div class="row">
            <!-- 좌측 선택창(공통) -->
            <div class="col-md-3 mb-4">
                <div class="card border-0 shadow-sm rounded bg-light">
                    <div class="card-header bg-white border-0 fw-bold text-dark fs-5">고객센터</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/faq}"
                               th:classappend="${currentPage == 'faq'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                자주 묻는 질문(FAQ)
                            </a>
                        </li>
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/qna}"
                               th:classappend="${currentPage == 'qna'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                1:1 문의하기(QnA)
                            </a>
                        </li>
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/chatbot}"
                               th:classappend="${currentPage == 'chatbot'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                챗봇
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 우측 메인 컨텐츠 -->
            <div class="col-md-9">
                <h3 class="fw-bold mb-4">챗봇</h3>

                <!-- 챗봇 영역 (Dark Theme 예시) -->
                <div class="card" style="background-color: #1e1e1e; color: #ffffff;">
                    <div
                            class="card-body"
                            style="height: 400px; overflow-y: auto;"
                    >
                        <!-- 예시 대화 내용 -->
                        <div class="d-flex flex-column">
                            <!-- 챗봇 메시지(왼쪽) -->
                            <div
                                    class="align-self-start bg-secondary p-2 rounded mb-2"
                                    style="max-width: 60%;"
                            >
                                안녕하세요, 무엇을 도와드릴까요?
                            </div>

                            <!-- 사용자 메시지(오른쪽) -->
                            <div
                                    class="align-self-end bg-primary p-2 rounded mb-2"
                                    style="max-width: 60%;"
                            >
                                반품 관련 문의가 있습니다.
                            </div>

                            <!-- 챗봇 메시지(왼쪽) -->
                            <div
                                    class="align-self-start bg-secondary p-2 rounded mb-2"
                                    style="max-width: 60%;"
                            >
                                반품 절차 안내해드리겠습니다. 주문번호를 알려주세요.
                            </div>
                        </div>
                    </div>

                    <!-- 메시지 입력 영역 -->
                    <div class="card-footer">
                        <div class="input-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="메시지를 입력하세요"
                            >
                            <button class="btn btn-light">전송</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container 끝 -->


</div>
</html>

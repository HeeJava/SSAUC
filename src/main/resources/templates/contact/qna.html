<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <title>1:1 문의하기(QnA)</title>
    <style>
        /* ... (기존 CSS 스타일) ... */
    </style>
</head>

<div class="container" layout:fragment="content">
    <div class="container py-5">
        <div class="row">
            <!-- 좌측 메뉴 ... (생략) -->
            <div class="col-md-3 mb-4">
                <div class="card border-0 shadow-sm rounded bg-light">
                    <div class="card-header bg-white border-0 fw-bold text-dark fs-5">고객센터</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/faq}"
                               th:classappend="${currentPage == 'faq'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                자주 묻는 질문(FAQ)
                            </a>
                        </li>
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/qna}"
                               th:classappend="${currentPage == 'qna'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                1:1 문의하기(QnA)
                            </a>
                        </li>
                        <li class="list-group-item bg-light">
                            <a th:href="@{/topic/chatbot}"
                               th:classappend="${currentPage == 'chatbot'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                챗봇
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


            <!-- 우측 메인 컨텐츠 -->
            <div class="col-md-9">
                <h3 class="fw-bold mb-4">1:1 문의하기(QnA)</h3>

                <!-- form: POST + multipart -->
                <form th:action="@{/contact/qna/create}" method="post" enctype="multipart/form-data">
                    <!-- 분류 -->
                    <div class="mb-3 row">
                        <label for="qnaCategory" class="col-sm-2 col-form-label fw-bold">분류</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="qnaCategory" name="category">
                                <option selected>카테고리를 선택하세요</option>
                                <option>배송문의</option>
                                <option>결제문의</option>
                                <option>반품/교환문의</option>
                                <option>기타</option>
                            </select>
                        </div>
                    </div>

                    <!-- 제목 -->
                    <div class="mb-3 row">
                        <label for="qnaTitle" class="col-sm-2 col-form-label fw-bold">제목</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="qnaTitle"
                                    name="subject"
                                    placeholder="제목을 입력하세요"
                            >
                        </div>
                    </div>

                    <!-- 작성자 -->
                    <div class="mb-3 row">
                        <label for="qnaWriter" class="col-sm-2 col-form-label fw-bold">작성자</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="qnaWriter"
                                    name="writer"
                                    placeholder="작성자명을 입력하세요"
                            >
                        </div>
                    </div>

                    <!-- 내용 -->
                    <div class="mb-3 row">
                        <label for="qnaContent" class="col-sm-2 col-form-label fw-bold">내용</label>
                        <div class="col-sm-10">
                            <textarea
                                    class="form-control"
                                    id="qnaContent"
                                    name="message"
                                    rows="10"
                                    placeholder="문의 내용을 입력하세요"
                            ></textarea>
                        </div>
                    </div>

                    <!-- 파일첨부 -->
                    <div class="mb-3 row">
                        <label for="qnaFile" class="col-sm-2 col-form-label fw-bold">파일첨부</label>
                        <div class="col-sm-10">
                            <input
                                    class="form-control"
                                    type="file"
                                    id="qnaFile"
                                    name="file"
                            >
                        </div>
                    </div>

                    <!-- 등록/취소 버튼 -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn custom-btn me-2">등록</button>
                        <button type="button" class="btn custom-btn2">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <!-- 필요한 css,js,cdn 등등 추가하기 -->
    <style>
        .active-menu {
            background-color: #e0e0e0 !important; /* 클릭된 메뉴의 배경색 */
            font-weight: bold !important; /* 클릭된 메뉴 글씨 굵게 */
            border-radius: 5px; /* 부드러운 둥근 모서리 */
            padding: 10px;
        }
        .custom-btn {
            background-color: #000 !important; /* 기본 배경 검은색 */
            color: #fff !important; /* 기본 글씨 흰색 */
            border: 2px solid #000 !important; /* 테두리 검은색 */
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out; /* 부드러운 효과 */
        }

        .custom-btn:hover {
            background-color: #ccc !important; /* 호버 시 배경 흰색 */
            color: #000 !important; /* 호버 시 글씨 검은색 */
            border: 2px solid #000 !important; /* 테두리 유지 */
        }

        .custom-btn2 {
            background-color: #fff !important; /* 기본 배경 검은색 */
            color: #000 !important; /* 기본 글씨 흰색 */
            border: 2px solid #000 !important; /* 테두리 검은색 */
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out; /* 부드러운 효과 */
        }

        .custom-btn2:hover {
            background-color: #ccc !important; /* 호버 시 배경 흰색 */
            color: #000 !important; /* 호버 시 글씨 검은색 */
            border: 2px solid #000 !important; /* 테두리 유지 */
        }


    </style>
</head>

<div class="container" layout:fragment="content">
    <!-- 필요한 태그 추가하기 -->

    <!-- container 시작 -->
    <div class="container py-5">
        <div class="row">
            <!-- 좌측 선택창(공통) -->
            <div class="col-md-3 mb-4">
                <div class="card border-0 shadow-sm rounded bg-light">
                    <div class="card-header bg-white border-0 fw-bold text-dark fs-5">고객센터</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/faq}"
                               th:classappend="${currentPage == 'faq'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                자주 묻는 질문(FAQ)
                            </a>
                        </li>
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/qna}"
                               th:classappend="${currentPage == 'qna'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                1:1 문의하기(QnA)
                            </a>
                        </li>
                        <li class="list-group-item bg-light">
                            <a th:href="@{/contact/chatbot}"
                               th:classappend="${currentPage == 'chatbot'} ? 'active-menu' : ''"
                               class="text-dark fw-medium text-decoration-none list-group-item-action d-block py-2">
                                챗봇
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 우측 메인 컨텐츠 -->
            <div class="col-md-9">
                <h3 class="fw-bold mb-4">1:1 문의하기(QnA)</h3>

                <!-- 문의 작성 폼 -->
                <form>
                    <!-- 분류 -->
                    <div class="mb-3 row">
                        <label for="qnaCategory" class="col-sm-2 col-form-label fw-bold">분류</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="qnaCategory">
                                <option selected>카테고리를 선택하세요</option>
                                <option>배송문의</option>
                                <option>결제문의</option>
                                <option>반품/교환문의</option>
                                <option>기타</option>
                            </select>
                        </div>
                    </div>

                    <!-- 제목 -->
                    <div class="mb-3 row">
                        <label for="qnaTitle" class="col-sm-2 col-form-label fw-bold">제목</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="qnaTitle"
                                    placeholder="제목을 입력하세요"
                            >
                        </div>
                    </div>

                    <!-- 작성자 -->
                    <div class="mb-3 row">
                        <label for="qnaWriter" class="col-sm-2 col-form-label fw-bold">작성자</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="qnaWriter"
                                    placeholder="작성자명을 입력하세요"
                            >
                        </div>
                    </div>

                    <!-- 내용 -->
                    <div class="mb-3 row">
                        <label for="qnaContent" class="col-sm-2 col-form-label fw-bold">내용</label>
                        <div class="col-sm-10">
            <textarea
                    class="form-control"
                    id="qnaContent"
                    rows="10"
                    placeholder="문의 내용을 입력하세요"
            ></textarea>
                        </div>
                    </div>

                    <!-- 파일 첨부 -->
                    <div class="mb-3 row">
                        <label for="qnaFile" class="col-sm-2 col-form-label fw-bold">파일첨부</label>
                        <div class="col-sm-10">
                            <input
                                    class="form-control"
                                    type="file"
                                    id="qnaFile"
                            >
                        </div>
                    </div>

                    <!-- 등록/취소 버튼 -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn custom-btn me-2">등록</button>
                        <button type="button" class="btn custom-btn2">취소</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- container 끝 -->


</div>
</html>

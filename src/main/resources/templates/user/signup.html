<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <style>
    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<div layout:fragment="content">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-75 shadow-lg p-5 rounded bg-white">
      <div class="col-md-6 image-container">
        <img th:src="@{/img/signInUp/cornflake.jpg}" alt="Shopping & Mobile" class="img-fluid rounded">
      </div>
      <div class="col-md-6">
        <h2 class="mb-3">회원가입</h2>
        <p>SSAUC에서 다양한 상품을 만나보세요</p>

        <form action="/" method="post">
          <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" name="id" id="id" placeholder="아이디">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="이메일">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
          </div>
          <div class="btn btn-primary d-flex justify-content-center">
            <strong>회원가입</strong>
          </div>
        </form>
        <p class="mt-3 text-center">이미 SSAUC 회원이신가요? <a th:href="@{/signin}">회원가입</a></p>
      </div>
    </div>
  </div>
</div>

</html>

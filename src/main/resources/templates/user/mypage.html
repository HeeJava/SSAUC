<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <style>
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .rating-badge {
            background-color: orange;
            border-radius: 50%;
            padding: 10px;
            font-weight: bold;
            color: white;
            display: inline-block;
        }
    </style>
</head>
<div layout:fragment="content">
    <div class="container mt-4">
        <!-- 프로필 섹션 -->
        <div class="card p-3 shadow-sm">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/80" alt="Profile Image" class="profile-img me-3">
                <div>
                    <h5 class="mb-1">홍길동</h5>
                    <p class="text-muted mb-1">서울특별시 강남구</p>
                    <button class="btn btn-outline-primary btn-sm">프로필 수정</button>
                </div>
            </div>
        </div>

        <!-- 최근 거래 내역 -->
        <div class="card mt-3 p-3 shadow-sm">
            <h6 class="fw-bold">최근 거래 내역</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>맥북 프로 16인치</strong>
                        <p class="text-muted mb-0">배송 중</p>
                    </div>
                    <span class="badge bg-primary">배송 조회</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>아이폰 13 프로</strong>
                        <p class="text-muted mb-0">배송 완료</p>
                    </div>
                    <span class="badge bg-secondary">완료</span>
                </li>
            </ul>
        </div>

        <!-- 리뷰 평가 (온도 시스템) -->
        <div class="card mt-3 p-3 shadow-sm">
            <h6 class="fw-bold">매너 온도</h6>
            <div class="d-flex align-items-center">
                <div class="rating-badge me-3">36.5°C</div>
                <p class="mb-0 text-muted">안전하고 매너 있는 거래를 해주세요!</p>
            </div>
        </div>

        <!-- 머니 충전 -->
        <div class="card mt-3 p-3 shadow-sm">
            <h6 class="fw-bold">보유 머니</h6>
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">12,500원</h5>
                <button class="btn btn-success btn-sm">충전하기</button>
            </div>
        </div>
    </div>
</div>

</html>

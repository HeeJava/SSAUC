<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <style>
        /* 캐러셀 전체 영역과 각 슬라이드의 고정 높이 설정 (예: 500px) */
        .carousel-inner,
        .carousel-item {
            height: 500px;
        }

        /* 이미지에 고정 높이와 너비 설정 및 object-fit 속성 적용 */
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }
    </style>

<div class="container" layout:fragment="content">

    <div class="container mt-5">
        <div class="row">
            <!-- 상품 이미지 영역 -->
            <div class="col-md-6 d-flex flex-column align-items-center">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/img/test/clock.png" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/test/clock.png" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/test/clock.png" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">이전</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">다음</span>
                    </button>
                </div>
                <!-- 판매자 정보 -->
                <div class="mt-3 d-flex align-items-center w-100">
                    <img src="/img/profile.png" class="rounded-circle" width="50" height="50" alt="판매자 프로필">
                    <div class="ms-3">
                        <p class="mb-0 fw-bold">기호</p>
                        <p class="mb-0 text-muted">판매자 점수: 100점</p>
                    </div>
                    <button class="btn btn-primary ms-auto">채팅하기</button>
                </div>
            </div>

            <!-- 상품 정보 및 경매 상세 -->
            <div class="col-md-6">
                <h2 class="fw-bold">DANIEL KLENI</h2>
                <p class="text-muted fs-5">현재가 <strong class="text-danger">59,000원</strong></p>
                <p class="text-secondary">아들이 사달라고 해서 샀는데 단순 변심으로 올려요 ㅠ</p>

                <div class="border p-3 rounded bg-light">
                    <br>
                    <p><strong>남은 시간:</strong> 3일 14시간 55분 56초</p>

                    <!-- 입찰 수와 체크박스 영역 (d-flex로 좌우 배치) -->
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-0"><strong>입찰 수:</strong> 40회</p>
                        </div>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="deliveryOption" id="directOption" value="direct">
                                <label class="form-check-label" for="directOption">직거래</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="deliveryOption" id="parcelOption" value="parcel">
                                <label class="form-check-label" for="parcelOption">택배</label>
                            </div>
                        </div>
                    </div>

                    <!-- 얇은 회색 선 -->
                    <hr class="my-2" style="border-color: #ddd;">

                    <p class="mb-0"><strong>입찰 단위:</strong> 1,000원</p>
                    <br>

                    <p><strong>최대 입찰가:</strong> 60,000원</p>
                    <div class="mt-3 d-flex align-items-center">
                        <label for="desiredBid" class="me-2"><strong>희망 입찰가:</strong></label>
                        <input type="number" id="desiredBid" class="form-control w-50" placeholder="입찰가 입력">
                    </div>
                    <p class="mt-2"><strong>예상 구매가:</strong> 65,940원 (구매 수수료 포함)</p>
                </div>


                <div class="mt-3">
                    <button class="btn btn-dark w-100 py-2">입찰하기</button>
                    <button class="btn btn-danger w-100 mt-2 py-2">즉시 구매하기</button>
                    <div class="d-flex mt-2">
                        <button class="btn btn-secondary flex-grow-1 py-2 me-2">관심상품</button>
                        <button class="btn btn-outline-danger flex-grow-1 py-2">신고하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</html>

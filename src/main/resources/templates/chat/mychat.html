<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <!-- 필요한 css,js,cdn 등등 추가하기 (layout.html에서 Bootstrap 5와 공통 JS 로드 가정) -->
</head>

<div class="container" layout:fragment="content">
    <!-- 필요한 태그 추가하기 -->

    <div class="row mt-4">
        <div class="col-12">
            <h2 class="mb-4">내 채팅 목록</h2>
        </div>
    </div>

    <!--
        좌우 2개 카드:
        - 왼쪽 (채팅 목록)
        - 오른쪽 (채팅방 대화)
    -->
    <div class="row">
        <!-- 채팅방 목록 (왼쪽) -->
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <strong>채팅방 목록</strong>
                </div>
                <div class="card-body" id="roomListArea" style="max-height: 500px; overflow-y:auto;">
                    <!-- 채팅 목록이 동적 생성될 영역 -->
                    <!-- 예: <div class="list-group">
                            <button class="list-group-item list-group-item-action" onclick="selectChatRoom(123)">Room 123</button>
                            ...
                         </div>
                    -->
                </div>
            </div>
        </div>

        <!-- 채팅방 대화 (오른쪽) -->
        <div class="col-12 col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <strong>채팅방</strong>
                    <span id="selectedRoomInfo" class="ms-2">(선택된 채팅방 없음)</span>
                </div>
                <div class="card-body" id="chatArea" style="height: 400px; overflow-y: auto;">
                    <!-- 메시지 목록 표시 -->
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="msgInput" class="form-control" placeholder="메시지를 입력하세요" disabled>
                        <button class="btn btn-primary" onclick="sendMessage()" disabled id="sendBtn">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SockJS & STOMP 라이브러리 (필요 시 layout.html 대신 여기서 로드 가능) -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        /*************************************************************
         * 1. URL 파라미터에서 userId 추출
         *************************************************************/
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');  // 예: chat/mychat?userId=xx

        /*************************************************************
         * 2. 전역 변수
         *************************************************************/
        let stompClient = null;          // STOMP 클라이언트
        let currentRoomId = null;        // 현재 선택된 채팅방 ID
        let currentSubscription = null;  // 현재 구독 객체 (방 전환 시 unsubscribe용)
        let chatRoomList = [];           // 사용자 채팅방 목록 (REST로 받아올 예정)

        /*************************************************************
         * 3. 페이지 초기화
         *************************************************************/
        document.addEventListener("DOMContentLoaded", function() {
            if (!userId) {
                alert("userId가 없습니다. 잘못된 접근입니다.");
                return;
            }
            fetchUserChatRooms(userId);   // 채팅방 목록 불러오기
            connectStomp();              // STOMP 연결
        });

        /*************************************************************
         * 4. 채팅방 목록 불러오기 (REST API)
         *************************************************************/
        async function fetchUserChatRooms(userId) {
            try {
                const response = await fetch(`/api/chat/user/${userId}/rooms`);
                if (response.ok) {
                    chatRoomList = await response.json(); // [{chatRoomId, productId, ...}, {...}]
                    renderChatRoomList();
                } else {
                    console.error("채팅방 목록 불러오기 실패");
                }
            } catch (err) {
                console.error("Error fetching chat rooms:", err);
            }
        }

        /*************************************************************
         * 5. 채팅방 목록을 왼쪽 패널에 렌더링
         *************************************************************/
        function renderChatRoomList() {
            const roomListArea = document.getElementById('roomListArea');
            roomListArea.innerHTML = ''; // 초기화

            if (chatRoomList.length === 0) {
                roomListArea.innerHTML = '<p>등록된 채팅방이 없습니다.</p>';
                return;
            }

            const div = document.createElement('div');
            div.className = 'list-group';

            chatRoomList.forEach(room => {
                // 버튼 형태로 클릭 시 selectChatRoom() 호출
                const btn = document.createElement('button');
                btn.className = 'list-group-item list-group-item-action';
                btn.innerText = `Room #${room.chatRoomId} (product:${room.productId})`;
                btn.onclick = () => selectChatRoom(room.chatRoomId);
                div.appendChild(btn);
            });

            roomListArea.appendChild(div);
        }

        /*************************************************************
         * 6. STOMP 연결
         *************************************************************/
        function connectStomp() {
            const socket = new SockJS('/ws-stomp');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log("STOMP 연결 성공:", frame);
            }, function(error) {
                console.error("STOMP 연결 실패:", error);
            });
        }

        /*************************************************************
         * 7. 채팅방 선택 시: 구독/이전 메시지 로드
         *************************************************************/
        async function selectChatRoom(roomId) {
            if (!stompClient) {
                alert("STOMP가 아직 연결되지 않았습니다.");
                return;
            }

            // 기존 방 구독이 있다면 해제
            if (currentSubscription) {
                currentSubscription.unsubscribe();
            }

            currentRoomId = roomId;
            document.getElementById('selectedRoomInfo').innerText = `(Room #${roomId})`;

            // 채팅 입력창 활성화
            document.getElementById('msgInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // 1) 이전 메시지 불러오기
            await loadOldMessages(roomId);

            // 2) 새 구독 설정
            currentSubscription = stompClient.subscribe(`/sub/chat/room/${roomId}`, function (msg) {
                const body = JSON.parse(msg.body);
                addMessage(`${body.senderId} : ${body.message}`);
            });
        }

        /*************************************************************
         * 8. 채팅방 이전 메시지 로드
         *************************************************************/
        async function loadOldMessages(roomId) {
            try {
                const res = await fetch(`/api/chat/rooms/${roomId}/messages`);
                if (res.ok) {
                    const messages = await res.json();
                    // 채팅영역 초기화
                    const chatArea = document.getElementById('chatArea');
                    chatArea.innerHTML = '';
                    messages.forEach(msg => {
                        addMessage(`${msg.senderId} : ${msg.message}`);
                    });
                } else {
                    console.error("이전 메시지 불러오기 실패");
                }
            } catch (err) {
                console.error("Error loading old messages:", err);
            }
        }

        /*************************************************************
         * 9. 메시지 전송
         *************************************************************/
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !currentRoomId) return;

            // senderId == userId
            const dto = {
                chatRoomId: currentRoomId,
                senderId: userId,
                message: text
            };
            stompClient.send('/pub/chat/message', {}, JSON.stringify(dto));
            input.value = '';
        }

        /*************************************************************
         * 10. 유틸: 채팅영역에 메시지 추가
         *************************************************************/
        function addMessage(msgText) {
            const chatArea = document.getElementById('chatArea');
            const p = document.createElement('p');
            p.innerText = msgText;
            chatArea.appendChild(p);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</div>
</html>

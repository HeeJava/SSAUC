<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <!-- 필요한 css,js,cdn 등등 추가하기 (layout.html에서 Bootstrap 5와 공통 JS 로드 가정) -->
    <style>
        /* 메시지 공통 스타일 */
        .message-row {
            display: flex;
            margin: 4px 0;
        }

        /* 내가 보낸 메시지 (오른쪽) */
        .my-message {
            justify-content: flex-end;  /* 오른쪽 정렬 */
        }
        .my-message span {
            background-color: #ffffff;  /* 흰색 */
            color: #000000;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 60%;
            word-wrap: break-word;  /* 너무 긴 단어 줄바꿈 */
            border: 1px solid #ccc;
        }

        /* 상대방 메시지 (왼쪽) */
        .other-message {
            justify-content: flex-start; /* 왼쪽 정렬 */
        }
        .other-message span {
            background-color: #fff8cd;  /* 연노랑 */
            color: #000000;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 60%;
            word-wrap: break-word;
            border: 1px solid #ccc;
        }

        .btn-my-product {
            background-color: #d4edda; /* 연초록색 */
            border-color: #c3e6cb;
            color: #155724;
        }
        .btn-other-product {
            background-color: #d1ecf1; /* 연파랑색 */
            border-color: #bee5eb;
            color: #0c5460;
        }

        .selected-room {
            font-weight: bold !important;
            font-size: 1.1rem !important; /* 필요에 따라 크기를 조절 */
            background-color: #FFFFFF !important;
            color: #000 !important;
        }


        #productInfoArea {
            background-color: #f8f9fa;  /* 연한 회색 배경 */
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
        }
        #productImage {
            border: 2px solid #ddd;
        }



    </style>
</head>

<div class="container" layout:fragment="content">
    <!-- 필요한 태그 추가하기 -->

    <div class="row mt-4">
        <div class="col-12">
            <h2 class="mb-4">내 채팅 목록</h2>
        </div>
    </div>

    <!--
        좌우 2개 카드:
        - 왼쪽 (채팅 목록)
        - 오른쪽 (채팅방 대화)
    -->
    <div class="row">
        <!-- 채팅방 목록 (왼쪽) -->
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <strong>채팅방 목록</strong>
                </div>
                <div class="card-body" id="roomListArea" style="max-height: 500px; overflow-y:auto;">
                    <!-- 채팅 목록이 동적 생성될 영역 -->
                </div>
            </div>
        </div>

        <!-- 채팅방 대화 (오른쪽) -->
        <div class="col-12 col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <strong>채팅방</strong>
                    <span id="selectedRoomInfo" class="ms-2">선택된 채팅방 없음</span>
                </div>

                <!-- 상품 정보 표시 영역 추가 -->
                <div class="card-body border bg-light mb-3" id="productInfoArea">
                    <div class="d-flex align-items-center">
                        <img id="productImage" src="https://ssg-be-s3-bucket.s3.ap-northeast-2.amazonaws.com/item.png" alt="상품 이미지" class="me-3" style="width: 80px; height: 80px; border-radius: 8px;">
                        <div>
                            <p class="fw-bold mb-1" id="productName">상품명</p>
                            <p class="text-muted mb-1" id="productPrice">즉시 구매가: -</p>
                            <p class="text-muted" id="productStatus">판매 상태: -</p>
                        </div>
                    </div>
                </div>


                <div class="card-body" id="chatArea" style="height: 400px; overflow-y: auto;">
                    <!-- 메시지 목록 표시 -->
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="msgInput" class="form-control" placeholder="메시지를 입력하세요" disabled>
                        <button class="btn btn-primary" onclick="sendMessage()" disabled id="sendBtn">전송</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SockJS & STOMP 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        /*************************************************************
         * 1. URL 파라미터에서 userId 추출
         *************************************************************/
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');  // 예: chat/mychat?userId=xx

        /*************************************************************
         * 2. 전역 변수
         *************************************************************/
        let stompClient = null;          // STOMP 클라이언트
        let currentRoomId = null;        // 현재 선택된 채팅방 ID
        let currentSubscription = null;  // 현재 구독 객체 (방 전환 시 unsubscribe용)
        let chatRoomList = [];           // 사용자 채팅방 목록 (REST로 받아올 예정)

        /*************************************************************
         * 3. 페이지 초기화
         *************************************************************/
        document.addEventListener("DOMContentLoaded", function() {
            if (!userId) {
                alert("userId가 없습니다. 잘못된 접근입니다.");
                return;
            }
            fetchUserChatRooms(userId);   // 채팅방 목록 불러오기
            connectStomp();              // STOMP 연결
        });

        /*************************************************************
         * 4. 채팅방 목록 불러오기 (REST API)
         *************************************************************/
        async function fetchUserChatRooms(userId) {
            try {
                const response = await fetch(`/api/chat/user/${userId}/rooms`);
                if (response.ok) {
                    chatRoomList = await response.json(); // [{chatRoomId, productName, ...}, ...]
                    renderChatRoomList();
                } else {
                    console.error("채팅방 목록 불러오기 실패");
                }
            } catch (err) {
                console.error("Error fetching chat rooms:", err);
            }
        }

        /*************************************************************
         * 5. 채팅방 목록을 왼쪽 패널에 렌더링
         *************************************************************/
        function renderChatRoomList() {
            const roomListArea = document.getElementById('roomListArea');
            roomListArea.innerHTML = ''; // 초기화

            if (chatRoomList.length === 0) {
                roomListArea.innerHTML = '<p>등록된 채팅방이 없습니다.</p>';
                return;
            }

            const div = document.createElement('div');
            div.className = 'list-group';

            chatRoomList.forEach(room => {
                // 버튼 형태로 클릭 시 selectChatRoom() 호출
                const btn = document.createElement('button');
                btn.className = 'list-group-item list-group-item-action';
                btn.innerText = `${room.otherUserName} (상품: ${room.productName})`;

                // 현재 userId와 room의 sellerId를 비교하여 색상 결정
                if (String(room.sellerId) === String(userId)) {
                    // 내가 판매자이면, 내 물건 → 연초록색
                    btn.classList.add('btn-my-product');
                } else {
                    // 내가 판매자가 아니면 → 연파랑색
                    btn.classList.add('btn-other-product');
                }


                console.log("room.chatRoomId:", room.chatRoomId, " currentRoomId:", currentRoomId);

                // 선택된 채팅방이면 추가 스타일 적용
                if (currentRoomId && String(room.chatRoomId) === String(currentRoomId)) {
                    btn.classList.add('selected-room');
                }


                btn.onclick = () => selectChatRoom(room);
                div.appendChild(btn);
            });

            roomListArea.appendChild(div);
        }

        /*************************************************************
         * 6. STOMP 연결
         *************************************************************/
        function connectStomp() {
            const socket = new SockJS('/ws-stomp');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log("STOMP 연결 성공:", frame);
            }, function(error) {
                console.error("STOMP 연결 실패:", error);
            });
        }

        /*************************************************************
         * 7. 채팅방 선택 시: 구독/이전 메시지 로드
         *************************************************************/
        async function selectChatRoom(room) {
            if (!stompClient) {
                alert("STOMP가 아직 연결되지 않았습니다.");
                return;
            }

            // 기존 방 구독이 있다면 해제
            if (currentSubscription) {
                currentSubscription.unsubscribe();
            }

            currentRoomId = room.chatRoomId;
            console.log("selectChatRoom - currentRoomId:", currentRoomId);

            // 상품 정보 표시
            document.getElementById('productImage').src = room.productImage || 'https://ssg-be-s3-bucket.s3.ap-northeast-2.amazonaws.com/item.png';
            document.getElementById('productName').innerText = room.productName || '상품명 없음';
            document.getElementById('productPrice').innerText = `즉시 구매가: ${room.productPrice || '-'}`;
            document.getElementById('productStatus').innerText = `판매 상태: ${room.productStatus || '-'}`;




            document.getElementById('selectedRoomInfo').innerText = `${room.otherUserName}`;

            // 채팅 입력창 활성화
            document.getElementById('msgInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // 상품 정보 표시
            displayProductInfo(room);

            // 마지막 보낸 사람 초기화
            lastSenderId = null;


            // 1) 이전 메시지 불러오기
            await loadOldMessages(room.chatRoomId);

            // 2) 새 구독 설정
            currentSubscription = stompClient.subscribe(`/sub/chat/room/${room.chatRoomId}`, function (msg) {
                const body = JSON.parse(msg.body);
                // ⭐ 메시지에 senderId, message 가 포함됨
                addMessage(body.senderId, body.message);
            });


            renderChatRoomList();
        }

        /*************************************************************
         * 8. 채팅방 이전 메시지 로드
         *************************************************************/
        async function loadOldMessages(roomId) {
            try {
                const res = await fetch(`/api/chat/rooms/${roomId}/messages`);
                if (res.ok) {
                    const messages = await res.json();
                    // 채팅영역 초기화
                    const chatArea = document.getElementById('chatArea');
                    chatArea.innerHTML = '';
                    messages.forEach(msg => {
                        // ⭐ 이전 메시지도 senderId와 message를 각각 넘겨줌
                        addMessage(msg.senderId, msg.message);
                    });
                } else {
                    console.error("이전 메시지 불러오기 실패");
                }
            } catch (err) {
                console.error("Error loading old messages:", err);
            }
        }

        /*************************************************************
         * 9. 메시지 전송
         *************************************************************/
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text || !currentRoomId) return;

            // senderId == userId
            const dto = {
                chatRoomId: currentRoomId,
                senderId: userId,
                message: text
            };
            stompClient.send('/pub/chat/message', {}, JSON.stringify(dto));
            input.value = '';
        }

        /*************************************************************
         * 10. 메시지 화면에 "말풍선" 형태로 추가
         *************************************************************/
        function addMessage(senderId, message) {
            const chatArea = document.getElementById('chatArea');

            // 1) message-row div 생성
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-row');

            // 2) 내가 보낸 메시지인지 판별
            if (String(senderId) === String(userId)) {
                // 내 메시지
                wrapper.classList.add('my-message');
            } else {
                // 상대 메시지
                wrapper.classList.add('other-message');
            }

            // 3) 실제 말풍선을 담을 span
            const bubble = document.createElement('span');
            bubble.innerText = message;

            // 4) 구조 조립
            wrapper.appendChild(bubble);
            chatArea.appendChild(wrapper);

            // 5) 스크롤 맨 아래로
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        /*************************************************************
         * 11. 상품 정보 표시 함수
         *************************************************************/
        function displayProductInfo(room) {
            document.getElementById('productImage').src = room.productImage || 'https://ssg-be-s3-bucket.s3.ap-northeast-2.amazonaws.com/item.png';
            document.getElementById('productName').innerText = room.productName || '상품명 없음';
            document.getElementById('productPrice').innerText = `즉시 구매가: ${room.productPrice || '-'}`;
            document.getElementById('productStatus').innerText = `판매 상태: ${room.productStatus || '-'}`;
        }

    </script>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>판매 현황</title>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/sell.css">
</head>
<body>

<div class="sell-container" layout:fragment="content">
    <!-- 왼쪽 사이드바 (mypage와 동일) -->
    <div th:replace="~{mypage/mypage :: sidebar}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="sell-main">
        <!-- 페이지 제목 -->
        <h2>판매 현황</h2>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="setActiveFilter(this, 'ongoing')">판매중 리스트</button>
                <button class="filter-btn" onclick="setActiveFilter(this, 'completed')">판매 완료 리스트</button>
            </div>
        </div>

        <!-- 탭 콘텐츠: 판매중 리스트 (기본 노출) -->
        <div class="tab-content" id="ongoing">
            <table class="sell-table">
                <thead>
                <tr>
                    <th>상품 이름</th>
                    <th>구매자</th>
                    <th>등록 시간</th>
                    <th>판매 시간</th>
                </tr>
                </thead>
                <tbody>
                <tr onclick="location.href='/product/ongoingDetail?id=1'">
                    <td>상품 A</td>
                    <td></td>
                    <td>2025-02-05 14:30:00</td>
                    <td></td>
                </tr>
                <!-- 추가 행: 백엔드 연동에 따라 동적으로 채워짐 -->
                </tbody>
            </table>
        </div>

        <!-- 탭 콘텐츠: 판매 완료 리스트 -->
        <div class="tab-content" id="completed" style="display: none;">
            <table class="sell-table">
                <thead>
                <tr>
                    <th>상품 이름</th>
                    <th>구매자</th>
                    <th>등록 시간</th>
                    <th>판매 시간</th>
                </tr>
                </thead>
                <tbody>
                <tr onclick="location.href='/product/completedDetail?id=2'">
                    <td>상품 B</td>
                    <td>구매자123</td>
                    <td>2025-02-04 10:20:00</td>
                    <td>2025-02-06 16:45:00</td>
                </tr>
                <!-- 추가 행: 백엔드 연동에 따라 동적으로 채워짐 -->
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <button><</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>></button>
        </div>
    </main>
</div>

<!-- 필터 버튼 전환 스크립트 -->
<script>
    function setActiveFilter(selectedButton, tabId) {
        // 모든 버튼에서 active 클래스를 제거
        const buttons = document.querySelectorAll(".filter-btn");
        buttons.forEach(button => {
            button.classList.remove("active");
        });
        // 클릭한 버튼에 active 추가
        selectedButton.classList.add("active");

        // 모든 탭 숨김
        const tabContents = document.querySelectorAll(".tab-content");
        tabContents.forEach(tab => {
            tab.style.display = "none";
        });
        // 선택한 탭 보이기
        document.getElementById(tabId).style.display = "block";
    }
</script>

</body>
</html>

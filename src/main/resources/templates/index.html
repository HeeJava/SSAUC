<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">

<div class="container" layout:fragment="content">
<!--    메인 컨텐츠 시작 -->

    <!-- Bootstrap 5 예시 (header/footer 제외, 중앙 콘텐츠만) -->
    <div class="container py-5">
        <div class="row">
            <!-- 좌측: 상품 이미지 & 판매자 정보 -->
            <div class="col-md-7">
                <!-- 이미지 슬라이드(캐러셀) 예시 -->
                <div id="productCarousel" class="carousel slide border" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- 첫 번째 이미지 -->
                        <div class="carousel-item active">
                            <img
                                    src="/img/test/clock.png"
                                    class="d-block w-100"
                                    alt="상품 이미지1"
                            >
                        </div>
                        <!-- 두 번째 이미지 -->
                        <div class="carousel-item">
                            <img
                                    src="/img/test/clock.png"
                                    class="d-block w-100"
                                    alt="상품 이미지2"
                            >
                        </div>
                        <!-- 필요 시 이미지 추가 -->
                    </div>
                    <!-- 슬라이드 컨트롤(좌우 버튼) -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">이전</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">다음</span>
                    </button>
                </div>

                <!-- 판매자 정보 -->
                <div class="d-flex align-items-center mt-3">
                    <!-- 판매자 프로필 이미지(예시) -->
                    <img
                            src="https://via.placeholder.com/40x40?text=User"
                            alt="판매자 프로필"
                            class="rounded-circle me-2"
                            style="width:40px; height:40px; object-fit:cover;"
                    >
                    <div>
                        <span class="fw-bold">Username</span>
                        <!-- 판매 중 아이템 수 등 추가 정보 -->
                        <span class="text-muted ms-2">판매중 3개</span>
                    </div>
                </div>
            </div>

            <!-- 우측: 상품 정보 & 버튼 -->
            <div class="col-md-5 mt-4 mt-md-0">
                <!-- 상품명 및 가격 -->
                <h3 class="fw-bold mb-2">DANIEL KLENI</h3>
                <p class="text-muted mb-1">현재가</p>
                <p class="fw-bold fs-3 text-danger mb-4">59,000원</p>
                <!-- 간단 설명 -->
                <p class="mb-4">
                    어떤거 시베리아 군사 시계처럼 보인다는 센스없는 댓글임 ㅠㅠ<br>
                    고급스럽고 시인성이 좋은 디자인이 특징입니다.
                </p>

                <!-- 정보 카드 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li class="d-flex justify-content-between py-2 border-bottom">
                                <span class="text-muted">남은 시간</span>
                                <span class="fw-bold text-danger">02:15:32</span>
                            </li>
                            <li class="d-flex justify-content-between py-2 border-bottom">
                                <span class="text-muted">입찰 기록</span>
                                <span class="fw-bold">12명</span>
                            </li>
                            <li class="d-flex justify-content-between py-2 border-bottom">
                                <span class="text-muted">입찰 단위</span>
                                <span class="fw-bold">1,000원</span>
                            </li>
                            <li class="d-flex justify-content-between py-2 border-bottom">
                                <span class="text-muted">희망 입찰가</span>
                                <span class="fw-bold">60,000원</span>
                            </li>
                            <li class="d-flex justify-content-between py-2">
                                <span class="text-muted">예상 구매가</span>
                                <span class="fw-bold">65,000원</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 버튼들 -->
                <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-danger flex-fill">
                        즉시 구매하기
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        관심상품
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        신고하기
                    </button>
                </div>
            </div>
        </div>
    </div>










    <!--    메인 컨텐츠 끝 -->
</div>

</html>

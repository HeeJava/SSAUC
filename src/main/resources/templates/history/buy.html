<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>구매 현황</title>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/buy.css">
</head>
<body>

<div class="buy-container" layout:fragment="content">
    <!-- 왼쪽 사이드바 (mypage와 동일) -->
    <div th:replace="~{mypage/mypage :: sidebar}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="buy-main">
        <!-- 페이지 제목 -->
        <h2>구매 현황</h2>

        <!-- 탭 콘텐츠: 판매중 리스트 (기본 노출) -->
        <div class="tab-content" id="ongoing">
            <table class="buy-table">
                <thead>
                <tr>
                    <th>상품 이름</th>
                    <th>판매자</th>
                    <th>주문 시간</th>
                    <th>완료 시간</th>
                </tr>
                </thead>
                <tbody>
                <tr onclick="location.href='/product/ongoingDetail?id=1'">
                    <td>상품 A</td>
                    <td>판매자123</td>
                    <td>2025-02-05 14:30:00</td>
                    <td></td>
                </tr>
                <!-- 추가 행: 백엔드 연동에 따라 동적으로 채워짐 -->
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <button><</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>></button>
        </div>
    </main>
</div>


</body>
</html>

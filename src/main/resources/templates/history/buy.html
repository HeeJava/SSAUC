<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>구매 현황</title>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/buy.css">
</head>
<body>

<div class="buy-container" layout:fragment="content">
    <!-- 왼쪽 사이드바 (mypage와 동일) -->
    <div th:replace="~{mypage/mypage :: sidebar}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="buy-main">
        <!-- 페이지 제목 -->
        <h2>구매 현황</h2>

        <!-- 탭 콘텐츠: 판매중 리스트 (기본 노출) -->
        <table class="buy-table">
            <thead>
            <tr>
                <th>상품 이름</th>
                <th>판매자</th>
                <th>구매 가격</th>
                <th>구매 시간</th>
                <th>거래 완료 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderList}"
                th:onclick="|location.href='/history/bought?id=' + ${order.productId}|"
                style="cursor: pointer;">
                <td th:text="${order.productName}">상품 A</td>
                <td th:text="${order.sellerName}">판매자123</td>
                <td th:text="${order.totalPrice}">50,000 원</td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}">2025-02-05 14:30:00</td>
                <td th:text="${#temporals.format(order.completedDate, 'yyyy-MM-dd HH:mm:ss')}">2025-02-06 17:00:00</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${currentPage > 1}" th:href="@{/history/buy(page=${currentPage - 1})}">
                <button>&lt;</button>
            </a>
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/history/buy(page=${i})}">
                    <button th:text="${i}" th:classappend="${i == currentPage} ? ' active' : ''"></button>
                </a>
            </span>
            <a th:if="${currentPage < totalPages}" th:href="@{/history/buy(page=${currentPage + 1})}">
                <button>&gt;</button>
            </a>
        </div>
    </main>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <style>
        .sidebar {
            background: #f8f9fa;
            padding: 15px;
            height: 100vh;
        }
        .sidebar a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #e9ecef;
        }
        .wishlist-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .buy-button {
            background-color: #ff4d4f;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 sidebar">
                <h4 class="mb-3">마이 페이지</h4>
                <a href="#">쇼핑 정보</a>
                <a href="#">구매 내역</a>
                <a href="#">판매 내역</a>
                <a href="#">보관 판매</a>
                <a href="#" class="fw-bold">관심</a>
                <hr>
                <a href="#">내 정보</a>
                <a href="#">로그인 정보</a>
                <a href="#">프로필 관리</a>
                <a href="#">주소록</a>
                <a href="#">결제 정보</a>
                <a href="#">판매 정산 계좌</a>
                <a href="#">현금영수증 정보</a>
            </nav>
            <main class="col-md-9 p-4">
                <h2>관심</h2>
                <div class="d-flex mb-3">
                    <button class="btn btn-dark me-2">상품</button>
                    <button class="btn btn-light me-2">스타일</button>
                    <button class="btn btn-light me-2">브랜드</button>
                    <button class="btn btn-light">최근 본 상품</button>
                </div>
                <div class="wishlist-item d-flex align-items-center">
                    <img src="https://via.placeholder.com/80" alt="상품 이미지" class="me-3">
                    <div class="flex-grow-1">
                        <p class="mb-1 fw-bold">Nike Air Force 1 '07 Low White</p>
                        <p class="text-muted">270</p>
                    </div>
                    <button class="buy-button">구매 110,000원</button>
                    <a href="#" class="text-muted ms-3">삭제</a>
                </div>
            </main>
        </div>
    </div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
  <style>
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .sidebar {
      border-right: 1px solid #ddd;
      padding-right: 15px;
    }
    .list-group-item a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<div layout:fragment="content">
  <div class="container mt-4">
    <h2 class="mb-4">상품 목록</h2>
    <div class="row">
      <div class="col-md-3 sidebar">
        <h5 class="mb-3">필터</h5>
        <div class="mb-3">
          <input type="checkbox" id="availableOnly">
          <label for="availableOnly">거래 가능만 보기</label>
        </div>
        <h6>위치</h6>
        <ul class="list-group mb-3">
          <li class="list-group-item"><input type="radio" name="location" id="gangnam"><label for="gangnam"> 강남구</label></li>
          <li class="list-group-item"><input type="radio" name="location" id="yeoksam"><label for="yeoksam"> 역삼동</label></li>
          <li class="list-group-item"><input type="radio" name="location" id="nonhyeon"><label for="nonhyeon"> 논현동</label></li>
          <li class="list-group-item"><input type="radio" name="location" id="cheongdam"><label for="cheongdam"> 청담동</label></li>
          <li class="list-group-item"><input type="radio" name="location" id="daechi"><label for="daechi"> 대치동</label></li>
          <li class="list-group-item"><input type="radio" name="location" id="samsung"><label for="samsung"> 삼성동</label></li>
          <li class="list-group-item"><input type="radio" name="location" id="apgujeong"><label for="apgujeong"> 압구정동</label></li>
        </ul>
        <h6>카테고리</h6>
        <ul class="list-group">
          <li class="list-group-item"><input type="radio" name="category" id="digital"><label for="digital"> 디지털기기</label></li>
          <li class="list-group-item"><input type="radio" name="category" id="home"><label for="home"> 생활가전</label></li>
          <li class="list-group-item"><input type="radio" name="category" id="furniture"><label for="furniture"> 가구/인테리어</label></li>
          <li class="list-group-item"><input type="radio" name="category" id="kitchen"><label for="kitchen"> 생활/주방</label></li>
        </ul>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="상품 이미지">
              <div class="card-body">
                <h5 class="card-title">레노버 Thinkpad X1 Carbon</h5>
                <p class="card-text text-muted">신사동</p>
                <p class="card-text fw-bold">300,000원</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="상품 이미지">
              <div class="card-body">
                <h5 class="card-title">애플 에어팟 4 노이즈캔슬링</h5>
                <p class="card-text text-muted">삼성동</p>
                <p class="card-text fw-bold">220,000원</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="상품 이미지">
              <div class="card-body">
                <h5 class="card-title">레노버 Thinkpad T15 gen2</h5>
                <p class="card-text text-muted">신사동</p>
                <p class="card-text fw-bold">650,000원</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card product-card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="상품 이미지">
              <div class="card-body">
                <h5 class="card-title">갤럭시 S23 256GB</h5>
                <p class="card-text text-muted">강남구</p>
                <p class="card-text fw-bold">440,000원</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>

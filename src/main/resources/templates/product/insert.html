<!--insert.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/insert.css">
</head>
<body>

<div class="product-container" layout:fragment="content">
    <!-- 상품 정보 입력 섹션 -->
    <section class="product-info">
        <h2>상품 정보</h2>
        <table class="product-table">
            <tr>
                <td class="label-cell"><span class="required">*</span> 상품 제목</td>
                <td class="input-cell"><input type="text" placeholder="상품 제목을 입력해주세요."></td>
                <td class="label-cell"><span class="required">*</span> 카테고리</td>
                <td class="input-cell">
                    <select>
                        <option>선택하세요</option>
                        <option>디지털기기</option>
                        <option>가구/인테리어</option>
                        <option>유아동</option>
                        <option>여성의류</option>
                        <option>여성잡화</option>
                        <option>남성패션/잡화</option>
                        <option>생활가전</option>
                        <option>생활/주방</option>
                        <option>스포츠/레저</option>
                        <option>취미/게임/음반</option>
                        <option>뷰티/미용</option>
                        <option>식품</option>
                        <option>가공식품</option>
                        <option>건강기능식품</option>
                        <option>반려동물용품</option>
                        <option>티켓/교환권</option>
                        <option>도서</option>
                        <option>유아도서</option>
                        <option>기타 중고물품</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label-cell"><span class="required">*</span> 이미지 등록 <br><small>(최소 1장 ~ 최대 10장)</small></td>
                <td class="input-cell" colspan="3">
                    <div class="image-upload">
                        <div class="image-dropzone" id="dropzone">업로드할 파일을 여기에 놓으세요.</div>
                        <input type="file" id="fileInput" multiple style="display: none;">
                        <button class="file-btn" onclick="document.getElementById('fileInput').click();">파일 첨부</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="label-cell"><span class="required">*</span> 상품 설명</td>
                <td class="input-cell" colspan="3"><textarea placeholder="내용을 입력해주세요."></textarea></td>
            </tr>
        </table>
    </section>

    <!-- 경매 설정 섹션 -->
    <section class="auction-settings">
        <h2 class="auction-name">경매 설정</h2>
        <table class="auction-table">
            <tr>
                <td class="label-cell">시작가</td>
                <td class="input-cell"><input type="number" class="start-price" placeholder="0"> 원</td>
                <td class="label-cell">즉시 구매가</td>
                <td class="input-cell"><input type="number" class="instant-price" placeholder="0"> 원</td>
                <td class="label-cell">최소입찰단위</td>
                <td class="input-cell">
                    <select class="min-increment">
                        <option>선택하세요</option>
                        <option>500원</option>
                        <option>1000원</option>
                        <option>5000원</option>
                        <option>10000원</option>
                        <option>100000원</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label-cell"><span class="required">*</span> 거래 유형</td>
                <td class="input-cell deal-type">
                    <label class="check-box"><input type="checkbox"> 직거래</label>
                    <label class="check-box box2"><input type="checkbox"> 택배</label>
                </td>
                <td class="label-cell"><span class="required">*</span> 마감 시간</td>
                <td class="input-cell" colspan="3">
                    <input type="date" class="auction-date"> 일
                    <select class="auction-time">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                    </select> 시
                    <select class="auction-time">
                        <option>0</option>
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select> 분
                </td>
            </tr>
        </table>
    </section>

    <!-- 버튼 영역 -->
    <div class="button-group">
        <button class="cancel">취소</button>
        <button class="submit">물품 등록</button>
    </div>
</div>

<script layout:fragment="script">
    document.addEventListener("DOMContentLoaded", () => {
        const submitButton = document.querySelector(".submit");
        if (submitButton) {
            submitButton.addEventListener("click", async (e) => {
                console.log("등록 버튼 클릭됨!");
                e.preventDefault();

                // 입력값 수집
                const name = document.querySelector('input[placeholder="상품 제목을 입력해주세요."]').value;

                // 카테고리: 선택한 옵션의 텍스트(이름)를 사용
                const categorySelect = document.querySelectorAll('select')[0];
                const categoryName = categorySelect.value;  // 예: "디지털기기", "가구/인테리어", 등

                const description = document.querySelector('textarea').value;
                const startPrice = document.querySelector('.start-price').value;
                const price = document.querySelector('.instant-price').value;

                // 파일 첨부: 파일이 존재하면 첫 번째 파일의 이름을 사용
                const fileInput = document.getElementById('fileInput');
                const imageUrl = fileInput && fileInput.files.length > 0 ? fileInput.files[0].name : "";

                // 마감 시간 입력값 수집
                const auctionDate = document.querySelector('.auction-date').value;  // YYYY-MM-DD
                const auctionTimeSelects = document.querySelectorAll('.auction-time');
                const auctionHour = auctionTimeSelects[0].value;
                const auctionMinute = auctionTimeSelects[1].value;

                // 거래 유형 처리: 체크박스 2개 검사 (직거래, 택배)
                const dealTypeContainer = document.querySelector('.deal-type');
                const dealCheckboxes = dealTypeContainer.querySelectorAll('input[type="checkbox"]');
                let dealType = -1;
                if(dealCheckboxes.length === 2) {
                    const isDirect = dealCheckboxes[0].checked;
                    const isDelivery = dealCheckboxes[1].checked;
                    if(isDirect && !isDelivery) {
                        dealType = 0;
                    } else if(!isDirect && isDelivery) {
                        dealType = 1;
                    } else if(isDirect && isDelivery) {
                        dealType = 2;
                    } else {
                        alert("거래 유형을 선택해주세요.");
                        return;
                    }
                } else {
                    alert("거래 유형 선택 오류.");
                    return;
                }

                // 최소 입찰 단위 처리
                const minIncrementSelect = document.querySelector('.min-increment');
                const minIncrementOption = minIncrementSelect.value;
                let minIncrement = 0;
                if(minIncrementOption !== "선택하세요") {
                    minIncrement = parseInt(minIncrementOption.replace('원',''));
                } else {
                    alert("최소 입찰 단위를 선택해주세요.");
                    return;
                }

                // ❌ 필수 입력값 체크
                if (!name || categoryName === "선택하세요" || !description || !startPrice || !price || !auctionDate) {
                    alert("모든 필수 입력값을 입력해야 합니다.");
                    return;
                }

                // ❌ 숫자 값 검증
                if (isNaN(startPrice) || isNaN(price) || parseInt(startPrice) < 0 || parseInt(price) < 0) {
                    alert("경매 시작가와 즉시 구매가는 0 이상이어야 합니다.");
                    return;
                }

                // ✅ 마감 시간 검증 (현재 시간 기준 24시간 후부터 설정 가능)
                const now = new Date();
                const selectedClosingTime = new Date(`${auctionDate}T${String(auctionHour).padStart(2, '0')}:${String(auctionMinute).padStart(2, '0')}:00`);
                const minClosingTime = new Date(now.getTime() + 24 * 60 * 60 * 1000); // 현재 시간 + 24시간

                if (selectedClosingTime.getTime() <= minClosingTime.getTime()) {
                    alert("마감 시간은 현재 시간 기준 24시간 이후로 설정해야 합니다.");
                    return;
                }

                // 등록 확인 후 전송
                if (!confirm("물품을 등록하시겠습니까?")) {
                    return;
                }

                // 폼 데이터 구성 – categoryName를 보내고, 마감 시간 정보 포함
                const formData = {
                    categoryName: categoryName,
                    name: name,
                    description: description,
                    startPrice: parseInt(startPrice),
                    price: parseInt(price),
                    imageUrl: imageUrl,
                    auctionDate: auctionDate,
                    auctionHour: parseInt(auctionHour),
                    auctionMinute: parseInt(auctionMinute),
                    minIncrement: minIncrement,
                    dealType: dealType
                };

                try {
                    const response = await fetch('/product/insert', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    if (response.ok) {
                        alert("물품이 등록되었습니다!");
                        // window.location.href = "/";
                    } else {
                        alert("등록에 실패했습니다.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("등록 중 오류가 발생했습니다.");
                }
            });
        } else {
            console.error("등록 버튼을 찾을 수 없습니다.");
        }
    });
</script>


</body>
</html>

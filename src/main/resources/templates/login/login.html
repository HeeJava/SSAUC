<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>SSAUC 로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div layout:fragment="content" class="login-container">
    <!-- 왼쪽: 로그인 폼 -->
    <div class="login-left">
        <h2>로그인</h2>
        <form id="login-form" th:action="@{/login}" method="post">
            <label for="email" class="login-label">아이디(이메일)</label>
            <input type="text" id="email" name="email"
                   class="login-input" placeholder="아이디(이메일)를 입력하세요"
                   th:value="${param.email}">  <!-- 입력값 유지 -->
            <label for="password" class="login-label">비밀번호</label>
            <input type="password" id="password" name="password"
                   class="login-input" placeholder="비밀번호를 입력하세요">
            <!-- 로그인 실패 시 에러 메시지 출력 영역 -->
            <div id="login-error" class="login-error-msg" th:if="${param.error}">
                아이디 또는 비밀번호를 확인해주세요
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
        <div class="login-links">
            <a th:href="@{/find-id}">아이디 찾기</a> |
            <a th:href="@{/reset-password}">비밀번호 재설정</a> |
            <a th:href="@{/signup}">회원가입</a>
        </div>
        <div class="login-social">
            <div class="login-social-item" style="cursor: pointer;"
                 onclick="location.href='/oauth2/authorization/kakao'">
                <img src="/img/login/kakao_logo.png" alt="카카오" class="login-social-icon">
                <span>카카오 로그인</span>
            </div>
            <div class="login-social-item" style="cursor: pointer;"
                 onclick="location.href='/oauth2/authorization/naver'">
                <img src="/img/login/naver_logo.png" alt="네이버" class="login-social-icon">
                <span>네이버 로그인</span>
            </div>
            <div class="login-social-item" style="cursor: pointer;"
                 onclick="location.href='/oauth2/authorization/google'">
                <img src="/img/login/google_logo.png" alt="구글" class="login-social-icon">
                <span>구글 로그인</span>
            </div>
        </div>
    </div>
    <!-- 오른쪽: 광고 이미지 (예시) -->
    <div class="login-right">
        <img src="/img/login/advertisement.PNG" alt="광고 이미지" class="login-ad-image">
    </div>
</div>
<script th:src="@{/js/login.js}" defer></script>
</body>
</html>
